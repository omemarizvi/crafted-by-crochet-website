<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crafted by Crochet - Handmade Crochet Items</title>
    <link rel="icon" type="image/png" href="images/logo/logo.png">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <meta name="description" content="Handmade crochet items crafted with love and care. Beautiful flowers, keychains, accessories, and more.">
    <meta name="keywords" content="crochet, handmade, crafts, flowers, keychains, accessories, stuffed toys, jewellery">
</head>
<body>
    <!-- Header -->
        <header class="header">
            <div class="container">
            <div class="logo">
                <a href="index.html" class="logo-link">
                    <div class="logo-img-wrapper">
                        <img src="images/logo/logo.png" alt="Crafted by Crochet Logo" class="logo-img" loading="eager">
                    </div>
                    <span class="logo-text">Crafted by Crochet</span>
                </a>
            </div>
                <div class="header-actions">
                    <a href="contact.html#faq" class="btn btn-secondary">FAQs</a>
                    <button class="btn btn-secondary" id="customOrderBtn">Custom Order</button>
                    <button class="cart-btn" id="cartBtn">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </button>
                </div>
            </div>
        </header>

    <!-- Search and Filter Section -->
    <section class="search-section">
        <div class="container">
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search products...">
                <i class="fas fa-search"></i>
            </div>
            <div class="category-filters">
                <button class="filter-btn active" data-category="all">All</button>
                <button class="filter-btn" data-category="flowers">Flowers</button>
                <button class="filter-btn" data-category="bouquets">Bouquets</button>
                <button class="filter-btn" data-category="keychains">Keychains</button>
                <button class="filter-btn" data-category="accessories">Accessories</button>
                <button class="filter-btn" data-category="stuffed-toys">Stuffed Toys</button>
                <button class="filter-btn" data-category="jewellery">Jewellery</button>
            </div>
            
            <!-- Mobile Category Dropdown -->
            <div class="category-dropdown-mobile">
                <select id="categorySelect" class="category-select">
                    <option value="all">All Categories</option>
                    <option value="flowers">Flowers</option>
                    <option value="bouquets">Bouquets</option>
                    <option value="keychains">Keychains</option>
                    <option value="accessories">Accessories</option>
                    <option value="stuffed-toys">Stuffed Toys</option>
                    <option value="jewellery">Jewellery</option>
                </select>
            </div>
        </div>
    </section>

    <!-- Products Grid -->
    <main class="main-content">
        <div class="container">
            <div class="products-grid" id="productsGrid">
                <!-- Products will be dynamically loaded here -->
            </div>
            <div class="no-products" id="noProducts" style="display: none;">
                <i class="fas fa-shopping-bag"></i>
                <h3>No products available yet</h3>
                <p>We're working on adding beautiful crochet items to our collection. Check back soon!</p>
            </div>
        </div>
    </main>

    <!-- Product Detail Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content product-modal-content">
            <span class="close" id="closeModal">&times;</span>
            <div class="modal-body">
                <div class="product-modal-layout">
                    <div class="product-modal-image">
                        <img id="modalImage" src="" alt="">
                    </div>
                    <div class="product-details">
                        <h2 id="modalTitle" class="product-modal-title"></h2>
                        <div class="product-price product-modal-price" id="modalPrice"></div>
                        <div class="product-category product-modal-category" id="modalCategory"></div>
                        <div class="product-description" id="modalDescription"></div>
                        <div class="quantity-selector">
                            <label for="quantityInput">Quantity:</label>
                            <div class="quantity-controls">
                                <button type="button" id="quantityDecrease" class="quantity-btn">-</button>
                                <input type="number" id="quantityInput" value="1" min="1" max="10">
                                <button type="button" id="quantityIncrease" class="quantity-btn">+</button>
                            </div>
                        </div>
                        <div class="product-actions">
                            <button class="btn btn-primary" id="addToCartBtn">Add to Cart</button>
                            <button class="btn btn-outline" id="contactSellerBtn">Contact Seller</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Shopping Cart Modal -->
    <div class="modal" id="cartModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>ðŸ›’ Shopping Cart</h2>
                <span class="close" id="closeCartModal">&times;</span>
            </div>
            <div class="modal-body">
                <div class="cart-items" id="cartItems">
                    <!-- Cart items will be loaded here -->
                </div>
                <div class="cart-empty" id="cartEmpty" style="display: none;">
                    <i class="fas fa-shopping-cart"></i>
                    <p>Your cart is empty</p>
                </div>
                <div class="cart-total" id="cartTotal">
                    <div class="total-amount">
                        <span>Total: Rs <span id="totalAmount">0.00</span></span>
                    </div>
                    <button class="btn btn-primary btn-full" id="checkoutBtn">Checkout</button>
                </div>
            </div>
        </div>
    </div>



    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-left">
                    <p class="copyright">Â© Crafted by Crochet</p>
                </div>
                <div class="contact-links">
                    <a href="mailto:craftedbycrochet@gmail.com" class="contact-link" title="Email Us">
                        <i class="fas fa-envelope"></i>
                    </a>
                    <a href="https://instagram.com/crafted_by_crochet" target="_blank" class="contact-link" title="Follow on Instagram">
                        <i class="fab fa-instagram"></i>
                    </a>
                    <a href="https://wa.me/923372065123" target="_blank" class="contact-link" title="Chat on WhatsApp">
                        <i class="fab fa-whatsapp"></i>
                    </a>
                </div>
            </div>
        </div>
    </footer>


    <!-- Success Message -->
    <div class="toast" id="toast">
        <div class="toast-content">
            <i class="fas fa-check-circle"></i>
            <span id="toastMessage"></span>
        </div>
    </div>

    <!-- Scripts -->
    <!-- EmailJS for order notifications -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    
    
    <!-- Main Application Scripts -->
    <script src="js/products.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
